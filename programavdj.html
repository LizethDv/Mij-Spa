<canvas width="1080" height="1080"> </canvas>

<script>
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightblue" //propiedad
    pincel.fillRect(0,0,1000,1000); //función

    pincel.fillStyle = "lightyellow" //propiedad
    pincel.fillRect(0,0,900,900); //función

    pincel.fillStyle = "lightpink" //propiedad
    pincel.beginPath(); //función
    pincel.moveTo(200,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "white" //propiedad
    pincel.beginPath();
    pincel.arc(300,200,60, 0, 2*3.14);
    pincel.fill();
    



</script>
