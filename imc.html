<meta charset="UTF-8">

<h1>Programa para calcular IMC</h1>

<script>
function saltarLinea() {
    document.write("<br>");
   
}
function imprimir(frase) {
    document.write("<big>" + frase+ "</big>");
    saltarLinea();
}
//este código calcula el índice de masa corporal.
//solo es necesario agregar peso, altura y nombre.

function calcularImc(peso, altura, nombre) {
    imc = peso / (altura * altura);
    imprimir("El IMC calculado de: " + nombre + " es " + imc);

}
//calcularImc(60,1.53," Liz");
//calcularImc(65,1.65," Cris");
//calcularImc(50,1.70," Zahi");

//Aquí el código tiene que regresar el promedio de IMC
//o return 

function calcularIMC(peso,altura) {
    IMC = peso / (altura * altura);

    return(IMC);
  //return pudo ser directamente = peso / (altura * altura);
  
}

//var IMCLiz = calcularIMC(62,1.53);
//var IMCCris = calcularIMC(65,1.65);

//imprimir("El promedio del IMC calculado de Liz y Cris es: " + (IMCLiz+IMCCris)/2);

//Ahora vamos a hacer que el usuario interactúe con el programa

nombre = prompt("¿Cuál es tu nombre?");
pesoInformado = prompt(nombre + ", ¿Cuánto pesas?");
alturaInformado = prompt(nombre + ", ¿Cuánto mides?");

imcCalculado = calcularIMC(pesoInformado,alturaInformado);

imprimir(nombre + ", tu IMC es: " + imcCalculado);

if (imcCalculado < 18.5) {
     imprimir("Tu IMC se encuentra por debajo de lo recomendado")
}

if (imcCalculado >= 18.5) {
    if (imcCalculado < 25) { 

     imprimir(nombre + ", tu IMC se encuentra dentro del intervalo considerado normal");
    }
}

if (imcCalculado >= 25) {
    if (imcCalculado < 30) { 
    imprimir(nombre + ", tu IMC se encuentra considerado como sobrepeso");
    }
}

if (imcCalculado >= 30) {
     imprimir(nombre + ", IMC se encuentra considerado como obesidad");
}   

</script>
